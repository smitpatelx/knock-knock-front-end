<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Knock Knock Bot</title>
    <link rel="stylesheet" href="/src/styles/styles.css">
</head>
<body>
    <div class="main-view">
        <div class="chat-screen">
            <!-- Chat Header Start -->
            <header>
                <h1>Knock Knock</h1>
                <div>
                    <button class="create-new-btn" type="button">
                        Create New 
                        <svg viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2.515a1 1 0 011 1v16.97a1 1 0 01-2 0V3.515a1 1 0 011-1z" clip-rule="evenodd"/><path fill-rule="evenodd" d="M2.515 12a1 1 0 011-1h16.97a1 1 0 110 2H3.515a1 1 0 01-1-1z" clip-rule="evenodd"/></svg>
                    </button>
                </div>
            </header>
            <!-- Chat Header End -->
            <!-- Chat Box Start -->
            <div class="chat-box">
                <!-- Chat Bubble Container -->
                <div class="chat-bubble-container">
                    <div class="left">Hello, I am the Knock-Knock bot. I can give you random knock knock jokes. Please write <b>"Tell me a joke"</b>  to get a new joke!</b></div>
                </div>
                <div class="chat-bubble-footer">
                    <input id="input-box-main" type="text" placeholder="Start typing here...   [ Esc to clear ]">
                    <div class="btn-add-new-container">
                        <button id="btn-send" type="button">
                            <svg width="24" height="24" viewBox="0 0 24 24"><defs/><path fill-opacity=".54" d="M3.671 20.4l17.45-7.48a1 1 0 000-1.84L3.671 3.6a.993.993 0 00-1.39.91l-.01 4.61c0 .5.37.93.87.99L17.271 12l-14.13 1.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/index.js"></script>
</body>
</html>
